<div class="container">
  <h1>Welcome to our movie app</h1>
  <p>Millions of movies, TV shows and people to discover. Explore now.</p>
  <input
    type="text"
    name="search"
    placeholder="Search and explore...."
    #search
  />
  <button (click)="redirectToSearch(search)" class="btn btn-primary">
    Search
  </button>
</div>
