<div (click)="redirect($event, watchlist, movie.id)" style="cursor: pointer">
  <div>
    <div class="card border-0 h-100">
      <div class="movie-img-wapper position-relative">
        <img
          *ngIf="movie && movie.backdrop_path; else film"
          src="{{ img_path }}{{ movie.backdrop_path }}"
          class="card-img-top"
          alt="..."
        />
        <ng-template #film
          ><img src="../../../assets/default-movie.jpg" alt="" />
        </ng-template>
        <div
          class="position-absolute rounded-circle dots-container d-flex align-items-center justify-content-center"
        >
          <span class="dot rounded-circle"></span>
          <span class="dot rounded-circle"></span>
          <span class="dot rounded-circle"></span>
        </div>
        <div
          class="rating position-absolute rounded-circle d-flex text-light justify-content-center align-items-center"
        >
          {{ roundNum((movie.vote_average / 10) * 100)
          }}<span class="percentage">%</span>
          <div class="progress"></div>
        </div>
      </div>

      <div class="card-body d-flex justify-content-between align-items-center">
        <h5 class="card-title fw-bold fs-6 title m-0">{{ movie.title }}</h5>
        <i
          (click)="toggleWatchList(movie)"
          style="cursor: pointer"
          #watchlist
          class="bi bi-heart fs-5 text-primary"
          [ngClass]="{
            'bi-heart': movie && !movie.isInWatchList,
            'bi-heart-fill': movie && movie.isInWatchList
          }"
        ></i>
      </div>

      <div class="pt-1">
        <p class="card-text text-muted">
          {{ movie.release_date }}
        </p>
      </div>
    </div>
  </div>
</div>
