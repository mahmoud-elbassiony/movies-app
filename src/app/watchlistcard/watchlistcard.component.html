<div class="container px-1">
  <div class="card mb-3" style="max-width: 540px; height: 420px">
    <div class="row g-0 p-2 align-items-center">
      <div class="col-md-5">
        <img
          [src]="img_path + item.poster_path"
          class="img-fluid"
          alt="movie-poster"
        />
      </div>
      <div class="col-md-7">
        <div class="card-body">
          <div class="d-flex align-items-center justify-content-between">
            <h5 class="card-title fw-bold">{{ item.original_title }}</h5>
            <a
              (click)="toggleWatchList(item)"
              style="cursor: pointer"
              class="text-primary"
            >
              <i
                class="bi bi-heart me-5 fs-5"
                [ngClass]="{
                  'bi-heart': item && !item.isInWatchList,
                  'bi-heart-fill': item && item.isInWatchList
                }"
              ></i>
            </a>
          </div>
          <p class="mb-0">
            <small class="text-body-secondary">{{ item.release_date }}</small>
          </p>

          <div class="d-flex align-items-center mb-4 mt-3">
            <div class="rating-container position-relative me-3">
              <div class="rating">
                <i *ngFor="let star of stars" class="bi bi-star-fill fs-5"></i>
              </div>
              <div
                class="rating rating-bg position-absolute"
                [style.width.%]="item?.vote_average * 10"
              >
                <i *ngFor="let star of stars" class="bi bi-star-fill fs-5"></i>
              </div>
            </div>
          </div>

          <p class="description">{{ item.overview.slice(0, 140) }}...</p>
        </div>
      </div>
    </div>
  </div>
</div>
