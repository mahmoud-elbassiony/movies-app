<div class="container mt-4">
  <app-search-form></app-search-form>
  <p>Search Results for : {{ searchValue }}</p>
</div>
<div class="container py-5">
  <div *ngIf="searchResults?.results?.length; else noResults" class="row g-3">
    <app-movie
      class="col-6 col-md-4 col-lg-2"
      *ngFor="let movie of searchResults?.results"
      [movie]="movie"
    ></app-movie>
  </div>
  <ng-template #noResults><p>No matched results</p></ng-template>
</div>
