<div class="container py-5">
  <div *ngIf="this.movies.length > 0; else elseBlock">
    <div class="row">
      <div class="col-lg-4 col-md-6 col-sm-12" *ngFor="let movie of movies">
        <app-watchlistcard [item]="movie"></app-watchlistcard>
      </div>
    </div>
  </div>

  <ng-template #elseBlock
    ><app-watchlistempty></app-watchlistempty
  ></ng-template>
</div>
