
<div class="row">
<div class="col" *ngFor="let movie of movies">

  <div *ngIf="this.movie.length > 0; then thenBlock else elseBlock"></div>
   <ng-template #thenBlock><app-watchlistcard [item]="movie"></app-watchlistcard></ng-template>
<ng-template #elseBlock><app-watchlistempty [item]="movie"></app-watchlistempty></ng-template>

</div>
</div>
