<div class="container py-5">
  <div class="row">
    <div class="col-4">
      <img [src]="img_path + movieDetails?.poster_path" alt="" />
    </div>
    <div class="col-8">
      <div class="mb-1 d-flex justify-content-between align-items-center">
        <h2>{{ movieDetails?.original_title }}</h2>
        <a
          (click)="toggleWatchList(movieDetails)"
          [style]="{ display: !movieDetails?.isInWatchList ? 'block' : 'none' }"
          ><i class="bi bi-heart me-5 fs-5"></i
        ></a>
        <a
          (click)="toggleWatchList(movieDetails)"
          [style]="{ display: movieDetails?.isInWatchList ? 'block' : 'none' }"
          ><i class="bi bi-heart-fill me-5 fs-5"></i
        ></a>
      </div>

      <h6 class="fw-normal text-black-50 fs-xs">
        {{ movieDetails?.release_date | date }}
      </h6>
      <div class="d-flex align-items-center mb-4 mt-3">
        <div class="rating-container position-relative me-3">
          <div class="rating">
            <i *ngFor="let star of stars" class="bi bi-star-fill fs-5"></i>
          </div>
          <div
            class="rating rating-bg position-absolute"
            [style.width.%]="movieDetails?.vote_average * 10"
          >
            <i *ngFor="let star of stars" class="bi bi-star-fill fs-5"></i>
          </div>
        </div>
        <h6 class="fs-xs m-0">({{ movieDetails?.vote_count }})</h6>
      </div>

      <p>
        {{ movieDetails?.overview }}
      </p>
      <div class="my-3 d-flex gap-3">
        <span
          class="badge rounded-pill bg-primary px-4 py-2 text-dark"
          *ngFor="let ge of movieDetails?.genres"
          >{{ ge.name }}</span
        >
      </div>
      <div class="d-flex gap-5">
        <div class="d-flex">
          <h6 class="me-3">Duration:</h6>
          <h6 class="fw-normal">{{ movieDetails?.runtime }} Min.</h6>
        </div>
        <div class="d-flex">
          <h6 class="me-3">Languages:</h6>
          <h6
            class="fw-normal me-1"
            *ngFor="let lang of movieDetails?.spoken_languages; let i = index"
          >
            {{ lang.english_name }}
          </h6>
        </div>
      </div>
      <div><img src="" alt="" /></div>
      <div>
        <a class="btn btn-outline-primary rounded-pill text-dark"
          >Website <i class="bi bi-link-45deg"></i
        ></a>
      </div>
    </div>
  </div>
</div>
