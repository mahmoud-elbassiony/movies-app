<div class="container py-5">
  <div *ngIf="this.movies.length > 0; else elseBlock">
    <div class="row g-3">
      <div class="col-12 col-lg-6" *ngFor="let movie of movies">
        <app-watchlistcard [item]="movie"></app-watchlistcard>
      </div>
    </div>
  </div>

  <ng-template #elseBlock
    ><app-watchlistempty></app-watchlistempty
  ></ng-template>
</div>
