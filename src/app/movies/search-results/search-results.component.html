<div class="container mt-4">
  <app-search-form></app-search-form>
  <p class="mt-2">Search Results for : {{ searchValue }}</p>
</div>
<div class="container py-5">
  <div *ngIf="searchResults?.length; else noResults" class="row g-3">
    <app-movie
      class="col-6 col-md-4 col-lg-2"
      *ngFor="let movie of searchResults"
      [movie]="movie"
    ></app-movie>
  </div>
  <ng-template #noResults><p>No results matched</p></ng-template>
</div>
